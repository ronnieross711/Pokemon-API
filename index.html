<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Api/AJax</title>
</head>
<body>
    <h1 class="heading">
        Pokémon API
    </h1>
    <h2 class="directions">
        Search for a pokémon by any number 1-1000, or 
        by name.
    </h2>
 

<form id="searchBar">
    <input type="text" name="inputBar" value="" placeholder="Enter text here" id="inputBar">
    <input type="button" name = "submitButton" value="Find Pokémon!" id="searchButton">
    <!-- <h1 id="Star-Wars-Stuff"></h1> -->
    <h1 id="my-pokemon-heading"></h1>
</form>

<div class="mainPage">
    <img src="" alt="" id="pic1" class='pics'>
    <ul class="mainInfo">
        <li class="mainInfo" id='name'></li>
        <li class="mainInfo" id='type'></li>
        <li class="mainInfo" id='abilities'></li>
        <li class="mainInfo" id='moves'></li>
    </ul>
</div>


    <script src="script.js"></script>
</body>
</html>
